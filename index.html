<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!--
      <a-assets>
        <a-asset-item id="tree" src="/asset/tree/tree.gltf"></a-asset-item>
      </a-assets>
      -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/HankunYu/Xmas.github.io/glitch/asset/tree/pattern.patt">
        <a-entity myobject
          position="0 0 0"
          scale="0.006 0.006 0.006"
          gltf-model="https://raw.githubusercontent.com/HankunYu/Xmas.github.io/glitch/asset/tree/scene.gltf"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
